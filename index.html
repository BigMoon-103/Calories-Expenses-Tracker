<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie and Expense Tracker</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Tracker</h1>
    <div class="tabs">
        <button id="caloriesTab" class="tab active" onclick="switchToCalories()">Calories</button>
        <button id="expensesTab" class="tab" onclick="switchToExpenses()">Expenses</button>
    </div>

    <!--calorie -->
    <div id="caloriesTabContent" class="main-container">
        <h2>Calories Tracker</h2>
        <label for="foodItem">Food Item:</label>
        <input type="text" id="foodItem" placeholder="Enter food item">
        <label for="caloriesPerUnit">Calories per unit:</label>
        <input type="number" id="caloriesPerUnit" placeholder="Calories per unit">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter quantity">
        <button id="calculateCalories">Calculate Total</button>
        <button id="resetCalories">Reset</button>
        
        <h3>Total Calories: <span id="totalCalories">0</span></h3>
        <h4>Items Added:</h4>
        <ul id="itemslist"></ul>
    </div>

    <!--expenses-->
    <div id="expensesTabContent" class="main-container" style="display: none;">
        <h2>Expenses Tracker</h2>
        <label for="ExpenseItem">Expense Item:</label>
        <input type="text" id="ExpenseItem" placeholder="Enter expense item">
        <label for="pricePerUnit">Price per unit:</label>
        <input type="number" id="pricePerUnit" placeholder="Price per unit">
        <label for="quantityExpense">Quantity:</label>
        <input type="number" id="quantityExpense" placeholder="Enter quantity">
        <button id="calculateExpenses">Calculate Total</button>
        <button id="resetExpenses">Reset</button>
        
        <h3>Total Expenses: <span id="totalExpenses">0</span></h3>
        <h4>Items Added:</h4>
        <ul id="expenseslist"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
