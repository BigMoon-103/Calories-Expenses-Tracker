<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie and Expense Tracker</title>
    
</head>
<body>
    <h1>Calorie and Expense Tracker</h1>

    <div class="tab">
        <button onclick="openTab('Calories')">Calories</button>
        <button onclick="openTab('Expenses')">Expenses</button>
    </div>

    <div id="Calories" class="tab-content">
        <h2>Calories Intake</h2>
        <form>
            <label for="foodItem">Food Item:</label>
            <input type="text" id="food"><br><br>

            <label for="caloriesPerUnit">Calories ( per unit of kg):</label>
            <input type="number" id="caloriesPerUnit"><br><br>

            <label for="quantity">Quantity (units or kg):</label>
            <input type="number" id="quantity"><br><br>

            <button type="button" onclick="calculateCalories()">Calculate Total Calories</button>
        </form>

        <h3>Items Added:</h3>
        <ul id="caloriesList"></ul>

        <p id="totalCalories">Total Calories: 0</p>

        <button type="button" onclick="resetCalories()">Reset Calories</button>

        <script>
            let totalCalories =0;

            function calculateCalories(){
                var food = document.getElementById("food").value;
                var caloriesPerUnit = document.getElementById("caloriesPerUnit").value;
                var quantity = document.getElementById("quantity").value;
                var itemCalories = caloriesPerUnit * quantity;

                if ( food && caloriesPerUnit && quantity) {
                    totalCalories += parseFloat (itemCalories);
                    
                    var listItem = document.createElement("li");
                    listItem.innerText = `${food}: ${caloriesPerUnit} cal/unit x ${quantity} = ${itemCalories} cal`;
                    
                    document.getElementById("caloriesList").appendChild(listItem);

                    document.getElementById("totalCalories").innerText= "Total Calories: " + totalCalories;

                    document.getElementById("food").value ='';
                    document.getElementById("caloriesPerUnit").value='';
                    document.getElementById("quantity").value='';
                }else {
                    alert ("please fill in all blanks");
                }
            }

            function resetCalories(){
                    document.getElementById("food").value ='';
                    document.getElementById("caloriesPerUnit").value='';
                    document.getElementById("quantity").value='';
                    totalCalories = 0;
                    document.getElementById("totalCalories").innerText = "total Calories: 0";
                    document.getElementById("caloriesList").innerHTML= '';
            }
        </script>
    </div>

    <div id="Expenses" class="tab-content" style="display: none;">
        <h2>Money Spent</h2>
        <form>
            <label for="item">Item:</label>
            <input type="text" id="item"><br><br>

            <label for="amountPerUnit">Amount Spent ( per unit):</label>
            <input type="number" id="amountPerUnit"><br><br>

            <label for="quantityExpenses">Quantity Bought:</label>
            <input type="number" id="quantityExpenses"><br><br>

            <button type="button" onclick="calculateExpenses()">Calculate Total Expenses</button>
        </form>

        <h3>Items Added:</h3>
        <ul  id="expensesList"></ul>

        <p id="totalExpenses">Total Expenses: 0</p>

        <button type="button" onclick="resetExpenses()">Reset Expenses</button>

        <script>
            let totalExpenses = 0;

            function calculateExpenses() {
                var item= document.getElementById("item").value;
                var amountPerUnit = document.getElementById("amountPerUnit").value;
                var quantityBought = document.getElementById("quantityExpenses").value;
                var itemTotal = amountPerUnit * quantityBought;

                if(item && amountPerUnit && quantityBought){
                    totalExpenses += parseFloat(itemTotal);
                
                    var listItem = document.createElement("li");
                    listItem.innerText =`${item}: ${amountPerUnit} per unit x ${quantityBought} = ${itemTotal}`;

                    document.getElementById("expensesList").appendChild(listItem);

                    document.getElementById("totalExpenses").innerText = "Total Expenses: " + totalExpenses; 

                    document.getElementById("item").value='';
                    document.getElementById("amountPerUnit").value='';
                    document.getElementById("quantityExpenses").value='';
                }else{
                    alert ("Please fill in all the blanks.");
                }
            
            }

            function resetExpenses() {
                document.getElementById("item").value = ''; 
                document.getElementById("amountPerUnit").value = ''; 
                document.getElementById("quantityExpenses").value = '';
                totalExpenses = 0;
                document.getElementById("totalExpenses").innerText = "Total Expenses: 0"; 
                document.getElementById("expensesList").innerHTML = ''; 
                }

        </script>
    </div>

    <script>
        function openTab(tabName) {
            document.getElementById("Calories").style.display = "none";
            document.getElementById("Expenses").style.display = "none";
            document.getElementById(tabName).style.display = "block";
        }

        document.getElementById("Calories").style.display = "block";
    </script>
</body>
</html>
